{% extends "base.html" %}
{% block content %}
<div class="container text-center">


<div class="card mb-3">

  <div class="card-body">
    <h2 class="card-title">{{ user.first_name }} {{ user.last_name }}</h2>
    <hr>

    <h3>{{ user.username }}</h3>
    <p class="card-text">{{ user.user.bio  }}</p>
    <h1> Enrolled Classes </h1>
    {% for class in user.enrolled_palier.all %}
      <h4><span class="badge badge-pill badge-danger">{{ class }}</span></h4>
    {% endfor %}
    <span class="badge badge-pill badge-danger">{{ user.user.points }}</span>
  </div>
</div>
</div>
{% endblock %}
