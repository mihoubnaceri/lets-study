{% extends "base.html" %}
{% block content %}
  {% if form_error %}
  <p>Utilisateur existse deja ou email</p>
  {% endif %}
  
    <form class="form-inline" method="POST">{% csrf_token %}
      <label class="sr-only" for="inlineFormInputName2">{{ form.email.label }}</label>
      <input type="email" name="email" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Emaiiil">

      <label class="sr-only" for="inlineFormInputGroupUsername2">{{ form.username.label }}</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" name="username" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
      </div>
      <label class="sr-only" for="inlineFormInputName2">{{ form.password.label }}</label>
      <input type="password" name="password" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Password">
      <label class="sr-only" for="inlineFormInputName2">{{ form.password.label }}</label>

      <input type="password" name="confirm-password" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder=" Confirm Password">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

{% endblock %}
